<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <table border="1" width="500" height="50">
    <thead>
      <th>用户名</th>
      <th>密码</th>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      $.get({
        url: 'http://interview.sinicnet.cn/getUser',
        success: function(data) {
          var html = '';
          data.data.forEach(item => {
            html += '<tr><td>'+ item.name +'</td><td>'+ item.password +'</td></tr>';
          })
          $('tbody').html(html)
        }
      })
    })
    //
  </script>
</body>

</html>
